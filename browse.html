<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<title>Video Game Lister</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header>
			<div class="nav-bar">
				<ul>
					<li class="nav-item">
						<a href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a href="#">Trending</a>
					</li>
					<li class="nav-item">
						<a href="browse.html">Browse</a>
					</li>
				</ul>
			</div>
		</header>

		<main>
			<section class="top">
				<h1>Games</h1>
				<div class="page-holder">
					<p>1</p>
				</div>
				<div class="btn-holder">
					<button class="prev-page"><</button>
					<button class="next-page">></button>
				</div>
			</section>

			<section class="games">
				<div class="games-margin">
					<ol class="container">
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
					</ol>
				</div>
			</section>

			<section class="bottom">
				<div class="btn-holder">
					<button class="prev-page" id="prev-page"><</button>
					<button class="next-page" id="next-page">></button>
				</div>
				<div class="page-holder">
					<p>1</p>
				</div>
				<section class="search-area">
					<label for="search-game">Search:</label>
					<input type="text" name="search-game" class="search-game" />
					<select name="search-type" id="search-type">
						<option value="Title">Title</option>
						<option value="Genre">Genre</option>
						<option value="Developer">Developer</option>
						<option value="Publisher">Publisher</option>
					</select>
				</section>
			</section>

			<section class="game">
				<section class="game-wrapper">
					<figure class="game-img-container">
						<img
							class="game-img"
							src="https://www.freetogame.com/g/14/thumbnail.jpg"
							alt=""
						/>
					</figure>
					<section class="basic-info">
						<div class="game-info">
							<h1 class="game-title">Unloaded Title</h1>
							<p>Genre: <span class="genre"></span></p>
							<p>Platform: <span class="platform"></span></p>
							<p>Developer: <span class="developer"></span></p>
							<p>Release Date: <span class="release-date"></span></p>
							<p>Short description: <span class="description"></span></p>
						</div>
					</section>
					<div class="game-screenshots"></div>
				</section>
				<div class="back-parent">
					<button class="back-btn"><</button>
				</div>
			</section>
		</main>
		<footer>
			<button class="to-top">^</button>
			<section id="social-media">
				<ul class="sm-parent anim left-anim">
					<a
						href="https://github.com/90sPixelDev"
						target="_blank"
						rel="noopener noreferrer"
						id="github"
					></a>
					<a
						href="https://www.linkedin.com/in/lien-font-developer/"
						target="_blank"
						rel="noopener noreferrer"
						id="linkedIn"
					></a>
				</ul>
			</section>
			<a href="about.html">About | How it works -></a>
			<p>Created, developed, and designed by Lien Font &copy;</p>
		</footer>
		<script src="scripts/app.js"></script>
	</body>
</html>
